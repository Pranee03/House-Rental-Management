<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href=style2.css>
    </head>
    <body class="header">
        <div class="container">
            <h2>Register</h2>
            <div class="form-container">
                <form>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username">
                    <br>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password">
                    <br>
                    <label><b>Email</b></label>
                    <input class="email" type="email" placeholder="Enter Email">
                    <br>
                    <label><b>Phone Number</b></label>
                    <input type="password" placeholder="Enter Phone Number">
                    <br>
                    <div><center>
                        <a href="login.html" class="register-btn">Sign-In</a>
                    </div>
                    <br><br>
                    <button type="submit"><a class="register-btn" href="login.html">Submit</a></button>
                </form>
               
            </div>
        </div>
    </body>
</html>
